<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="answer-field" type="text" disabled/>
      <div class="numbers">
        <button value="7" class="number seven">7</button>
        <button value="8" class="number eight">8</button>
        <button value="9" class="number nine">9</button>
        <button value="/" class="number divide">/</button>
        <button value="4" class="number four">4</button>
        <button value="5" class="number five">5</button>
        <button value="6" class="number six">6</button>
        <button value="*" class="number multiply">*</button>
        <button value="1" class="number first">1</button>
        <button value="2" class="number second">2</button>
        <button value="3" class="number third">3</button>
        <button value="-" class="number minus">-</button>
        <button value="0" class="number zero">0</button>
        <button value="=" class="number equal">=</button>
        <button value="+" class="number add">+</button>
        <button value="C" class="number clear">C</button>
      </div>
      </div>
    <script src="index.js"></script>
      </body>
</html>
